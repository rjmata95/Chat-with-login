<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>Live_reload_page</title>
</head>
<body>
    <script src="index.js"></script>
    <main>
        <form class="sign-in">
            <label for="username" class="sign-in-element">
                <span>username</span>
                <input type="email" name="username" id="username" autocomplete="email" required>
            </label>
            <label for="password" class="sign-in-element">
                <span>password</span>
                <input type="password" name="password" id="password" autocomplete="current-password" pattern=".{6,}" required>
            </label>
            <label for="comments" class="sign-in-element">
                <span>comments</span>
                <textarea maxlength="250" class="comment-box" name="comments" id="comment" placeholder="Type your comments" required></textarea>
            </label>
            <button class="sign-in-element" id="submit-btn">submit 2</button>
            <input type="submit" class="sign-in-element" id="log-in" value="log-in">
        </form>
        <section class="display-section">
            <div class="display-info" id="display-username">
                <p id="display-username">hola</p>
            </div>
            <div class="display-info comment-box" id="display-comment">

            </div>
        </section>
    </main>
</body>
</html>
